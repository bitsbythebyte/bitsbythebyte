<!doctype html>
<html lang="en">
  <head>
    <!-- Primary Meta Tags -->
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#020617" />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <title>Availed Network</title>
    <meta name="title" content="Availed Network" />
    <meta
      name="description"
      content="The new frontier, explore with confidence, on the Availed Network."
    />
    <!-- End Primary Meta Tags -->

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://availed.network/" />
    <meta property="og:title" content="Availed Network" />
    <meta
      property="og:description"
      content="The new frontier, explore with confidence, on the Availed Network."
    />
    <meta property="og:image" content="https://availed.network/meta.png" />
    <!-- End Open Graph / Facebook -->

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://availed.network/" />
    <meta property="twitter:title" content="Availed Network" />
    <meta
      property="twitter:description"
      content="The new frontier, explore with confidence, on the Availed Network."
    />
    <meta property="twitter:image" content="https://availed.network/meta.png" />
    <!-- End Twitter -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- End Google Fonts -->

    <!-- Tailwind -->
    <link href="/src/styles.css" rel="stylesheet" />
    <!-- End Tailwind -->
  </head>
  <!-- React -->
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
  <!-- End React -->
</html>
